<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wire Frame</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- creates the google tab icon -->
    <link rel="icon" href="https://previews.123rf.com/images/tigatelu/tigatelu1311/tigatelu131100121/23848471-Cute-corn-cartoon-character-Stock-Vector-cob.jpg"
        sizes="32x32">
</head>
<style>
    #relation-img {
        max-height: 200px;
        max-width: 200px;
    }

    .input-box {
        box-sizing: border-box;
        border: 2px solid gray;
        border-radius: 5px;
        padding:5px;
    }
</style>

<body>


    <div class="row">
        <div class="col s12 m9 l10">

            <div class="section scrollspy" id="top-box">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="col s3">
                                <img id="relation-img" src="https://previews.123rf.com/images/tigatelu/tigatelu1311/tigatelu131100121/23848471-Cute-corn-cartoon-character-Stock-Vector-cob.jpg"
                                    alt="">
                            </div>
                            <div class="col s5">
                                <div class="input-field">
                                    <input id="topic_name" type="text" class="validate">
                                    <label for="topic_name">Topic Name</label>
                                </div>
                                <div class="input-field">
                                    <input id="subtopic_name" type="text" class="validate">
                                    <label for="subtopic_name">Subtopic Name</label>
                                </div>
                            </div>
                            <div class="col s4">
                                <div class="input-field">
                                    <input id="name" type="text" class="validate">
                                    <label for="name">Name</label>
                                </div>
                                <div class="input-field">
                                    <input id="month" type="text" class="validate">
                                    <label for="month">Month</label>
                                </div>
                                <div class="row">

                                    <div class="input-field col s10">
                                        <input id="class" type="text" class="validate">
                                        <label for="class">Class</label>
                                    </div>
                                    <div class="input-field col s2">
                                        <input id="A" type="text" class="validate">
                                        <label for="A">A</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <hr>
            <div class="section scrollspy" id="main-box">
                <!-- Elaboration-->
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s5 input-box">
                                <textarea id="elaboration-q" class="materialize-textarea"></textarea>
                                <label for="elaboration-q">Elaboration</label>
                            </div>
                            <div class="input-field col s6 offset-s1 input-box">
                                <textarea id="elaboration-a" class="materialize-textarea"></textarea>
                                <label for="elaboration-a">Elaboration Answers</label>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Distinction-->
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s5 input-box">
                                <textarea id="distinction-q" class="materialize-textarea"></textarea>
                                <label for="distinction-q">Distinction</label>
                            </div>
                            <div class="input-field col s6 offset-s1 input-box">
                                <textarea id="distinction-a" class="materialize-textarea"></textarea>
                                <label for="distinction-a">Distinction Answers</label>
                            </div>
                        </div>
                    </form>

                </div>
                <!-- Relation-->
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s5 input-box">
                                <textarea id="relation-q" class="materialize-textarea"></textarea>
                                <label for="relation-q">Relation</label>
                            </div>
                            <div class="input-field col s6 offset-s1 input-box">
                                <textarea id="relation-a" class="materialize-textarea"></textarea>
                                <label for="relation-a">Relation Answers</label>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Example-->
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s5 input-box">
                                <textarea id="example-q" class="materialize-textarea"></textarea>
                                <label for="example-q">Exmaple</label>
                            </div>
                            <div class="input-field col s6 offset-s1 input-box">
                                <textarea id="example-a" class="materialize-textarea"></textarea>
                                <label for="example-a">Example Answers</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="section scrollspy" id="bottom-box">
                <div class="row">

                    <div class="row">
                        <div class="col s3">
                            <img id="relation-img" src="https://previews.123rf.com/images/tigatelu/tigatelu1311/tigatelu131100121/23848471-Cute-corn-cartoon-character-Stock-Vector-cob.jpg"
                                alt="">
                        </div>
                        <div class="col s5">
                            <div class="input-box">


                                <div class="input-field">
                                    <textarea id="summary" class="materialize-textarea"></textarea>
                                    <label for="summary">Summary</label>
                                </div>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="row center-align"><a class="waves-effect waves-light btn ">Submit</a></div>
                            <div class="row center-align"><a class="waves-effect waves-light btn ">Download</a></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!--added because i thought it looked cool-->
        <div class="col hide-on-small-only m3 l2">
            <div class="toc-wrapper pinned" style="top: 0px;">
                <div style="height: 1px;">
                    <ul class="section table-of-contents">
                        <li><a href="#top-box">Top</a></li>
                        <li><a href="#main-box">Main</a></li>
                        <li><a href="#bottom-box">Bottom</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer cyan">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2014 Copyright Text
                <a class=" grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <script language="JavaScript">
        // would need this for all textboxes according to docs, but seems to work without it

        $(document).ready(function () {
            // $('#elaboration-a"').val('New Text');
            // $('#elaboration-a"').trigger('autoresize');
            $('.scrollspy').scrollSpy();
        });
    </script>
</body>

</html>
